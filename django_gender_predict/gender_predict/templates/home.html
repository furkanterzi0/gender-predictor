<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Prediction Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: LightGray; /* Griye yakÄ±n bir ton */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="text-center mb-4">Gender Prediction Form</h2>

        <form action="{% url 'home' %}" method="POST">

            {% csrf_token %}

            <div class="form-group">
                <label for="height">Height (in cm):</label>
                <input type="number"  name="height" min="10" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number"  name="weight" min="1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number"  name="age" min="1" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict Gender</button>

        </form>

    </div>
</body>
</html>
